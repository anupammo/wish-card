<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        header {
            /* background-color: #000; */
            /* background-image: url(wave.svg); */
            background-image: url(cool-background.svg);
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-shadow: #000 0px 0px 25px;
            font-size: 5em;
            color: #fff;
        }
    </style>

    <title>Wish Card</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 px-0">
                    <h1 class="text-uppercase py-5">
                        <strong>Wish Card</strong>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4"></div>
                <div class="col-12 col-sm-4 my-5">
                    <canvas id="myCanvas" width="280" height="400" class="mx-auto d-block">
                        Your browser does not support the canvas element.
                    </canvas>
                    <a href="#" class="btn rounded-0 shadow-none mx-auto my-3 d-block" id="btn-download"
                        download="my-file-name.png">Download</a>
                </div>
                <div class="col-12 col-sm-4"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(0, 0, 280, 400);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.font = "3em Arial";
        ctx.textAlign = "center";
        ctx.fillText("HAPPY", canvas.width / 2, canvas.height / 5 * 1.5);
        ctx.fillText("NEW", canvas.width / 2, canvas.height / 5 * 2.5);
        ctx.fillText("YEAR", canvas.width / 2, canvas.height / 5 * 3.5);

        var button = document.getElementById('btn-download');
        button.addEventListener('click', function (e) {
            var dataURL = canvas.toDataURL('image/png');
            button.href = dataURL;
        });
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
